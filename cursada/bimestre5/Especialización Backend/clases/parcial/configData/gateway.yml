server:
  port: ${PORT:${SERVER_PORT:8080}}

spring:
  application:
    name: ms-gateway
  cloud:    
    gateway:      
      discovery:
        locator:
          enabled: true
      routes:
        - id: catalogms
          uri: lb://api-catalog
          predicates:
            - Path=/api/v1/catalog/**
        - id: moviems
          uri: lb://api-movie
          predicates:
            - Path=/api/v1/movies/**

info:
  app:
    name: ${spring.application.name}

eureka:
  client:
      registerWithEureka: false
      fetchRegistry: true
      serviceURL:
        defaultZone: http://localhost:8761/eureka
management:
  endpoint:
      gateway:
        enabled: true
  endpoints:
      web:
        exposure:
            include: gateway